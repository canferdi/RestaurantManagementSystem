<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>All Orders</h2>
            <a href="/dashboard/" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <!-- Order Filtering -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" class="row g-3">
                    <div class="col-md-3">
                        <label for="status" class="form-label">Order Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="">All</option>
                            <option value="PENDING">Pending</option>
                            <option value="CONFIRMED">Confirmed</option>
                            <option value="PREPARING">Preparing</option>
                            <option value="READY_FOR_DELIVERY">Ready for Delivery</option>
                            <option value="DELIVERED">Delivered</option>
                            <option value="CANCELLED">Cancelled</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="dateFrom" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="dateFrom" name="dateFrom">
                    </div>
                    <div class="col-md-3">
                        <label for="dateTo" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="dateTo" name="dateTo">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Filter</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Order No</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Address</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.id}"></td>
                                <td th:text="${order.user.email}"></td>
                                <td th:text="${#dates.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></td>
                                <td th:text="${#numbers.formatCurrency(order.totalAmount)}"></td>
                                <td>
                                    <span th:class="${'badge ' + 
                                        (order.status == T(com.ferdican.restaurantsystem.entity.OrderStatus).PENDING ? 'bg-warning' : 
                                         order.status == T(com.ferdican.restaurantsystem.entity.OrderStatus).CONFIRMED ? 'bg-info' :
                                         order.status == T(com.ferdican.restaurantsystem.entity.OrderStatus).PREPARING ? 'bg-primary' :
                                         order.status == T(com.ferdican.restaurantsystem.entity.OrderStatus).READY_FOR_DELIVERY ? 'bg-success' :
                                         order.status == T(com.ferdican.restaurantsystem.entity.OrderStatus).DELIVERED ? 'bg-secondary' :
                                         'bg-danger')}"
                                        th:text="${order.status}">
                                    </span>
                                </td>
                                <td th:text="${order.deliveryAddress}"></td>
                                <td>
                                    <button class="btn btn-sm btn-info" 
                                            th:onclick="'viewOrderDetails(' + ${order.id} + ')'"
                                            title="View Details">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    <button class="btn btn-sm btn-success" 
                                            th:if="${order.status == T(com.ferdican.restaurantsystem.entity.OrderStatus).PENDING}"
                                            th:onclick="'updateOrderStatus(' + ${order.id} + ', \'CONFIRMED\')'"
                                            title="Confirm">
                                        <i class="bi bi-check-lg"></i>
                                    </button>
                                    <button class="btn btn-sm btn-primary" 
                                            th:if="${order.status == T(com.ferdican.restaurantsystem.entity.OrderStatus).CONFIRMED}"
                                            th:onclick="'updateOrderStatus(' + ${order.id} + ', \'PREPARING\')'"
                                            title="Start Preparing">
                                        <i class="bi bi-cup-hot"></i>
                                    </button>
                                    <button class="btn btn-sm btn-warning" 
                                            th:if="${order.status == T(com.ferdican.restaurantsystem.entity.OrderStatus).PREPARING}"
                                            th:onclick="'updateOrderStatus(' + ${order.id} + ', \'READY_FOR_DELIVERY\')'"
                                            title="Ready for Delivery">
                                        <i class="bi bi-truck"></i>
                                    </button>
                                    <button class="btn btn-sm btn-secondary" 
                                            th:if="${order.status == T(com.ferdican.restaurantsystem.entity.OrderStatus).READY_FOR_DELIVERY}"
                                            th:onclick="'updateOrderStatus(' + ${order.id} + ', \'DELIVERED\')'"
                                            title="Mark as Delivered">
                                        <i class="bi bi-check-circle"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" 
                                            th:if="${order.status != T(com.ferdican.restaurantsystem.entity.OrderStatus).DELIVERED && 
                                                    order.status != T(com.ferdican.restaurantsystem.entity.OrderStatus).CANCELLED}"
                                            th:onclick="'updateOrderStatus(' + ${order.id} + ', \'CANCELLED\')'"
                                            title="Cancel Order">
                                        <i class="bi bi-x-circle"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="orderDetailsContent">
                        <!-- Will be filled via AJAX -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function viewOrderDetails(orderId) {
            fetch('/admin/orders/' + orderId + '/details')
                .then(response => response.json())
                .then(data => {
                    let content = `
                        <div class="mb-3">
                            <h6>Customer Information</h6>
                            <p>Email: ${data.user.email}</p>
                            <p>Address: ${data.deliveryAddress}</p>
                        </div>
                        <div class="mb-3">
                            <h6>Order Items</h6>
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Quantity</th>
                                        <th>Unit Price</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.orderItems.map(item => `
                                        <tr>
                                            <td>${item.menuItem.name}</td>
                                            <td>${item.quantity}</td>
                                            <td>${item.price.toFixed(2)} â‚º</td>
                                            <td>${(item.quantity * item.price).toFixed(2)} â‚º</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3" class="text-end"><strong>Total Amount:</strong></td>
                                        <td><strong>${data.totalAmount.toFixed(2)} â‚º</strong></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        ${data.notes ? `
                            <div class="mb-3">
                                <h6>Notes</h6>
                                <p>${data.notes}</p>
                            </div>
                        ` : ''}
                    `;
                    document.getElementById('orderDetailsContent').innerHTML = content;
                    new bootstrap.Modal(document.getElementById('orderDetailsModal')).show();
                });
        }

        function updateOrderStatus(orderId, newStatus) {
            if (confirm('Are you sure you want to update the order status?')) {
                fetch('/admin/orders/' + orderId + '/status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: newStatus })
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('An error occurred while updating the order status.');
                    }
                });
            }
        }
    </script>
</body>
</html>
