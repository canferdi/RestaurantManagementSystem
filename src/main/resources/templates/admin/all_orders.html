<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>All Orders</h2>
            <a href="/dashboard/" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </a>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Order Filtering -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" class="row g-3">
                    <div class="col-md-3">
                        <label for="status" class="form-label">Order Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="">All</option>
                            <option value="PENDING">Pending</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="PREPARING">Preparing</option>
                            <option value="READY_FOR_DELIVERY">Ready for Delivery</option>
                            <option value="DELIVERED">Delivered</option>
                            <option value="CANCELLED">Cancelled</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="dateFrom" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="dateFrom" name="dateFrom">
                    </div>
                    <div class="col-md-3">
                        <label for="dateTo" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="dateTo" name="dateTo">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">Filter</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Order No</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Address</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(orders)}">
                                <td colspan="7" class="text-center text-muted">
                                    <i class="bi bi-inbox"></i> No orders found
                                </td>
                            </tr>
                            <tr th:each="order : ${orders}">
                                <td th:text="${order.id}"></td>
                                <td th:text="${order.user != null ? order.user.email : 'N/A'}"></td>
                                <td th:text="${order.orderDate != null ? #dates.format(order.orderDate, 'dd-MM-yyyy HH:mm') : 'N/A'}"></td>
                                <td th:text="${order.totalAmount != null ? #numbers.formatCurrency(order.totalAmount) : 'N/A'}"></td>
                                <td>
                                    <span th:class="${'badge ' + (order.status != null && order.status.name() == 'PENDING' ? 'bg-warning' : order.status != null && order.status.name() == 'COMPLETED' ? 'bg-info' : order.status != null && order.status.name() == 'PREPARING' ? 'bg-primary' : order.status != null && order.status.name() == 'READY_FOR_DELIVERY' ? 'bg-success' : 'bg-danger')}"
                                        th:text="${order.status != null ? order.status : 'N/A'}">
                                    </span>
                                </td>
                                <td th:text="${order.deliveryAddress != null ? order.deliveryAddress : 'N/A'}"></td>
                                <td>
                                    <button class="btn btn-sm btn-info" 
                                            th:onclick="'viewOrderDetails(' + ${order.id} + ')'"
                                            title="View Details">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    <button class="btn btn-sm btn-success" 
                                            th:if="${order.status != null && order.status.name() == 'PENDING'}"
                                            th:onclick="'updateOrderStatus(' + ${order.id} + ', \'COMPLETED\')'"
                                            title="Confirm">
                                        <i class="bi bi-check-lg"></i>
                                    </button>
                                    <button class="btn btn-sm btn-primary" 
                                            th:if="${order.status != null && order.status.name() == 'COMPLETED'}"
                                            th:onclick="'updateOrderStatus(' + ${order.id} + ', \'PREPARING\')'"
                                            title="Start Preparing">
                                        <i class="bi bi-cup-hot"></i>
                                    </button>
                                    <button class="btn btn-sm btn-warning" 
                                            th:if="${order.status != null && order.status.name() == 'PREPARING'}"
                                            th:onclick="'updateOrderStatus(' + ${order.id} + ', \'READY_FOR_DELIVERY\')'"
                                            title="Ready for Delivery">
                                        <i class="bi bi-truck"></i>
                                    </button>
                                    <button class="btn btn-sm btn-secondary" 
                                            th:if="${order.status != null && order.status.name() == 'READY_FOR_DELIVERY'}"
                                            th:onclick="'updateOrderStatus(' + ${order.id} + ', \'DELIVERED\')'"
                                            title="Mark as Delivered">
                                        <i class="bi bi-check-circle"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger" 
                                            th:if="${order.status != null && order.status.name() != 'DELIVERED' && 
                                                    order.status.name() != 'CANCELLED'}"
                                            th:onclick="'updateOrderStatus(' + ${order.id} + ', \'CANCELLED\')'"
                                            title="Cancel Order">
                                        <i class="bi bi-x-circle"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="orderDetailsContent">
                        <!-- Will be filled via AJAX -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function viewOrderDetails(orderId) {
            fetch('/admin/orders/' + orderId + '/details')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Order details could not be loaded');
                    }
                    return response.json();
                })
                .then(data => {
                    let content = `
                        <div class="mb-3">
                            <h6>Customer Information</h6>
                            <p>Email: ${data.user ? data.user.email : 'N/A'}</p>
                            <p>Address: ${data.deliveryAddress || 'N/A'}</p>
                        </div>
                        <div class="mb-3">
                            <h6>Order Items</h6>
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Quantity</th>
                                        <th>Unit Price</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.orderItems && data.orderItems.length > 0 ? 
                                        data.orderItems.map(item => `
                                            <tr>
                                                <td>${item.menuItem ? item.menuItem.name : 'N/A'}</td>
                                                <td>${item.quantity || 0}</td>
                                                <td>${item.price ? item.price.toFixed(2) : '0.00'} ₺</td>
                                                <td>${item.quantity && item.price ? (item.quantity * item.price).toFixed(2) : '0.00'} ₺</td>
                                            </tr>
                                        `).join('') : 
                                        '<tr><td colspan="4" class="text-center">No items found</td></tr>'
                                    }
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3" class="text-end"><strong>Total Amount:</strong></td>
                                        <td><strong>${data.totalAmount ? data.totalAmount.toFixed(2) : '0.00'} ₺</strong></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                        ${data.notes ? `
                            <div class="mb-3">
                                <h6>Notes</h6>
                                <p>${data.notes}</p>
                            </div>
                        ` : ''}
                    `;
                    document.getElementById('orderDetailsContent').innerHTML = content;
                    new bootstrap.Modal(document.getElementById('orderDetailsModal')).show();
                })
                .catch(error => {
                    alert('Error loading order details: ' + error.message);
                });
        }

        function updateOrderStatus(orderId, newStatus) {
            if (confirm('Are you sure you want to update the order status?')) {
                fetch('/admin/orders/' + orderId + '/status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: newStatus })
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('An error occurred while updating the order status.');
                    }
                })
                .catch(error => {
                    alert('Error updating order status: ' + error.message);
                });
            }
        }
    </script>
</body>
</html>
