<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-bar-chart"></i> Product Sales Statistics</h2>
        <a href="/dashboard/" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Product</th>
            <th>Total Sold</th>
            <th>Total Revenue</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${menuItems}">
            <td th:text="${item.name}"></td>
            <td th:text="${itemSales[item.id]}"></td>
            <td th:text="${#numbers.formatDecimal(itemRevenue[item.id], 1, 2)} + ' â‚º'"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
