<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Restaurant System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h1 {
            color: #2c3e50;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(44, 62, 80, 0.25);
            border-color: #2c3e50;
        }

        .btn-register {
            background: #2c3e50;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-register:hover {
            background: #34495e;
        }

        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }

        .alert {
            border-radius: 8px;
        }

        .form-select option[value=""] {
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="main-container">
    <div class="register-container">
        <div class="register-header">
            <h1>Register</h1>
            <p class="text-muted">Welcome to Restaurant System</p>
        </div>

        <form
                th:action="@{/register/new}"
                th:object="${user}"
                method="post">

            <div class="mb-3">
                <!-- Display error message -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div th:if="${error}" class="alert alert-danger" role="alert">
                                <p th:text="${error}"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Display error message -->

                <label for="email" class="form-label">Email Address</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       th:field="*{email}"
                       required
                       placeholder="example@email.com">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    Email error
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password"
                       class="form-control"
                       id="password"
                       th:field="*{password}"
                       required
                       minlength="6"
                       placeholder="Minimum 6 characters">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    Password error
                </div>
            </div>

            <div class="mb-3">
                <label for="userTypeId" class="form-label">User Type</label>
                <select class="form-select"
                        id="userTypeId"
                        th:field="*{userTypeId}"
                        required
                        onchange="disableDefaultOption(this)">
                    <option value="" selected>Select user type</option>
                    <option th:each="type : ${getAllTypes}"
                            th:value="${type.userTypeId}"
                            th:text="${type.userTypeName}">
                    </option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('userTypeId')}" th:errors="*{userTypeId}">
                    User type selection error
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-register">
                Register
            </button>

            <div class="text-center mt-3">
                <p class="mb-0">Already have an account? <a href="/login" class="text-decoration-none">Login</a></p>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script>
    function disableDefaultOption(selectElement) {
        if (selectElement.value !== "") {
            selectElement.options[0].disabled = true;
        }
    }
</script>
</body>
</html>
