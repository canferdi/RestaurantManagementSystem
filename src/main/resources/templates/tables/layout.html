<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Masa Yerleşimi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        .table-dot {
            position: absolute;
            width: 60px; height: 60px;
            border-radius: 50%;
            background: #81d4fa;
            color: #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; font-weight: bold;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .layout-area { position: relative; width: 100%; height: 600px; background: #f8f9fa; border: 1px solid #ccc; }
    </style>
</head>
<body>
<div class="container py-4">
    <h2>Masa Yerleşimi</h2>
    <div class="layout-area">
        <div th:each="table : ${tables}"
             th:style="'left:' + ${table.posX} + 'px;top:' + ${table.posY} + 'px;'"
             class="table-dot"
             th:title="'Masa ' + ${table.number} + ' - ' + (${table.status})">
            <span th:text="${table.number}">1</span>
        </div>
    </div>
</div>
</body>
</html>
