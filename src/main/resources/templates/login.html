<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant System - Login</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}"/>
    
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .login-bg {
            min-height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;

        }
        .login-bg::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('/images/restaurant-bg.png') center center/cover no-repeat;
            opacity: 0.9;
            z-index: 1;
        }
        .login-bg::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, #f5f7fa99 0%, #8e9eabcc 100%);
            z-index: 2;
        }
        .login-form {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.15);
            min-width: 340px;
            max-width: 380px;
            width: 100%;
            position: relative;
            z-index: 3;
        }
        .restaurant-logo {
            font-size: 2.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 1.2rem;
        }
        .restaurant-logo span {
            color: #e74c3c;
        }
        .form-control {
            border-radius: 6px;
            padding: 0.9rem;
            margin-bottom: 1rem;
        }
        .btn-login {
            background-color: #e74c3c;
            color: white;
            padding: 0.8rem;
            border-radius: 6px;
            border: none;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background-color: #c0392b;
        }
        .form-check-label, .text-muted, a {
            font-size: 0.97rem;
        }
        @media (max-width: 400px) {
            .login-form { min-width: 90vw; padding: 1.2rem 0.5rem; }
        }
    </style>
</head>

<body>
    <div class="login-bg">
        <div class="login-form">
            <div class="text-center mb-3">
                <h1 class="restaurant-logo">Restaurant<span>System</span></h1>
                <p class="text-muted">Sign in to your account</p>
            </div>
            
            <form th:action="@{/login}" th:object="${user}" method="post">
                <div th:if="${param.error}" class="alert alert-danger text-center py-2 mb-3">
                    Invalid username or password!
                </div>
                <div class="form-group">
                    <input type="email" 
                           class="form-control" 
                           name="username" 
                           placeholder="Email address"
                           required>
                </div>
                
                <div class="form-group">
                    <input type="password" 
                           class="form-control" 
                           name="password" 
                           placeholder="Password"
                           required>
                </div>
                
                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <!--
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                    -->
                </div>
                
                <button type="submit" class="btn btn-login mb-2">Sign In</button>
                
                <p class="text-center mt-3 mb-0">
                    Don't have an account? 
                    <a th:href="@{/register}" class="text-decoration-none">Register Now</a>
                </p>
            </form>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
